<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Codigo</th>
        <th scope="col" class="px-6 py-3">Descripci√≥n</th>
        <th scope="col" class="px-6 py-3">Precio de compra</th>
        <th scope="col" class="px-6 py-3">Precio de venta</th>
        <th scope="col" class="px-6 py-3">Ganancia</th>
        <th scope="col" class="px-6 py-3">Existencia</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let data of prodServices.productos"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ data[0] }}
        </th>
        <td class="px-6 py-4">
          {{ data[0] }}
        </td>
        <td class="px-6 py-4">
          {{ data[1] }}
        </td>
        <td class="px-6 py-4">
          {{ data[2] }}
        </td>
        <td class="px-6 py-4">
          {{ data[3] }}
        </td>
        <td class="px-6 py-4">
          {{ data[4] }}
        </td>
        <td class="px-6 py-4">
          {{ data[5] }}
        </td>
        <td class="px-6 py-4 text-right">
          <button (click)="editar(data[0])">
            <a
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Edit</a
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
